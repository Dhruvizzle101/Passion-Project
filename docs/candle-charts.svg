<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="60" cy="60" r="60" fill="#2563EB" fill-opacity="0.1"/>
  
  <!-- Coordinate System -->
  <path d="M20 90H100" stroke="#1E40AF" stroke-width="2"/>
  <path d="M20 30V90" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Candlesticks -->
  <!-- Green candle 1 (up) -->
  <line x1="30" y1="40" x2="30" y2="70" stroke="#333" stroke-width="1.5"/>
  <rect x="25" y="45" width="10" height="20" fill="#10B981"/>
  
  <!-- Red candle 2 (down) -->
  <line x1="45" y1="45" x2="45" y2="75" stroke="#333" stroke-width="1.5"/>
  <rect x="40" y="50" width="10" height="20" fill="#EF4444"/>
  
  <!-- Green candle 3 (up) -->
  <line x1="60" y1="35" x2="60" y2="65" stroke="#333" stroke-width="1.5"/>
  <rect x="55" y="40" width="10" height="20" fill="#10B981"/>
  
  <!-- Green candle 4 (up) -->
  <line x1="75" y1="30" x2="75" y2="60" stroke="#333" stroke-width="1.5"/>
  <rect x="70" y="35" width="10" height="20" fill="#10B981"/>
  
  <!-- Red candle 5 (down) -->
  <line x1="90" y1="40" x2="90" y2="80" stroke="#333" stroke-width="1.5"/>
  <rect x="85" y="55" width="10" height="20" fill="#EF4444"/>
  
  <!-- Legend -->
  <rect x="25" y="95" width="25" height="10" fill="#10B981"/>
  <text x="55" y="103" font-family="Arial" font-size="8" fill="#333">Bullish</text>
  
  <rect x="70" y="95" width="25" height="10" fill="#EF4444"/>
  <text x="100" y="103" font-family="Arial" font-size="8" fill="#333">Bearish</text>
  
  <!-- Callout -->
  <circle cx="60" cy="40" r="12" fill="white" stroke="#2563EB" stroke-width="1"/>
  <path d="M55 40 L58 37 L65 43" stroke="#2563EB" stroke-width="1.5" fill="none"/>
  <text x="60" y="25" text-anchor="middle" font-family="Arial" font-size="9" fill="#1E40AF">Open</text>
  <path d="M60 25 L60 32" stroke="#1E40AF" stroke-width="1" stroke-dasharray="2,1"/>
</svg> 