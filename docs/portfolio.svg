<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="60" cy="60" r="60" fill="#2563EB" fill-opacity="0.1"/>
  
  <!-- Portfolio Pie Chart -->
  <circle cx="60" cy="60" r="35" fill="white" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Pie Segments -->
  <path d="M60 60 L95 60 A35 35 0 0 1 80 90 Z" fill="#2563EB"/>
  <path d="M60 60 L80 90 A35 35 0 0 1 40 85 Z" fill="#10B981"/>
  <path d="M60 60 L40 85 A35 35 0 0 1 30 55 Z" fill="#F97316"/>
  <path d="M60 60 L30 55 A35 35 0 0 1 60 25 Z" fill="#EF4444"/>
  <path d="M60 60 L60 25 A35 35 0 0 1 95 60 Z" fill="#8B5CF6"/>
  
  <!-- Center Circle -->
  <circle cx="60" cy="60" r="5" fill="white" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Legend -->
  <rect x="20" y="15" width="10" height="5" fill="#2563EB"/>
  <text x="35" y="19" font-family="Arial" font-size="6" fill="#333333">Tech 30%</text>
  
  <rect x="20" y="25" width="10" height="5" fill="#10B981"/>
  <text x="35" y="29" font-family="Arial" font-size="6" fill="#333333">Finance 25%</text>
  
  <rect x="20" y="35" width="10" height="5" fill="#F97316"/>
  <text x="35" y="39" font-family="Arial" font-size="6" fill="#333333">Energy 20%</text>
  
  <rect x="70" y="15" width="10" height="5" fill="#EF4444"/>
  <text x="85" y="19" font-family="Arial" font-size="6" fill="#333333">Health 15%</text>
  
  <rect x="70" y="25" width="10" height="5" fill="#8B5CF6"/>
  <text x="85" y="29" font-family="Arial" font-size="6" fill="#333333">Other 10%</text>

  <!-- Growth indicator -->
  <g transform="translate(60, 95)">
    <circle cx="0" cy="0" r="12" fill="white" stroke="#10B981" stroke-width="1.5"/>
    <path d="M-5,3 L0,-5 L5,3" stroke="#10B981" stroke-width="1.5" fill="none"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#10B981" stroke-width="1.5"/>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#10B981">+12%</text>
  </g>
  
  <!-- Diverse Icon -->
  <g transform="translate(18, 90)">
    <circle cx="0" cy="0" r="10" fill="white" stroke="#1E40AF" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1E40AF">D</text>
  </g>
  
  <!-- Balanced Icon -->
  <g transform="translate(102, 90)">
    <circle cx="0" cy="0" r="10" fill="white" stroke="#1E40AF" stroke-width="1"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#1E40AF" stroke-width="2"/>
    <line x1="-4" y1="-3" x2="4" y2="-3" stroke="#1E40AF" stroke-width="1"/>
    <line x1="-4" y1="3" x2="4" y2="3" stroke="#1E40AF" stroke-width="1"/>
