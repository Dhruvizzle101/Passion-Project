<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="60" cy="60" r="60" fill="#2563EB" fill-opacity="0.1"/>
  
  <!-- Coin Stack -->
  <ellipse cx="45" cy="85" rx="20" ry="5" fill="#F97316"/>
  <ellipse cx="45" cy="80" rx="20" ry="5" fill="#FDBA74"/>
  <ellipse cx="45" cy="75" rx="20" ry="5" fill="#F97316"/>
  <ellipse cx="45" cy="70" rx="20" ry="5" fill="#FDBA74"/>
  <ellipse cx="45" cy="65" rx="20" ry="5" fill="#F97316"/>
  <ellipse cx="45" cy="60" rx="20" ry="5" fill="#FDBA74"/>
  
  <!-- Dollar sign -->
  <text x="45" y="77" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">$</text>
  
  <!-- Stock certificate -->
  <rect x="55" cy="40" width="40" height="30" rx="2" fill="white" stroke="#1E40AF" stroke-width="1"/>
  <path d="M60 45H90" stroke="#1E40AF" stroke-width="0.5"/>
  <path d="M60 50H90" stroke="#1E40AF" stroke-width="0.5"/>
  <path d="M60 55H90" stroke="#1E40AF" stroke-width="0.5"/>
  <path d="M60 60H90" stroke="#1E40AF" stroke-width="0.5"/>
  <path d="M60 65H75" stroke="#1E40AF" stroke-width="0.5"/>
  
  <!-- Certificate Seal -->
  <circle cx="85" cy="62" r="8" fill="#2563EB"/>
  <text x="85" y="66" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">DIV</text>
  
  <!-- Arrows indicating dividend flow -->
  <path d="M55 60 C 30 60, 30 40, 55 40" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
  <path d="M50 42 L55 40 L53 45" fill="#10B981"/>
  
  <!-- Percent sign -->
  <text x="30" y="45" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#10B981">3.2%</text>
</svg> 