<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <rect width="800" height="600" fill="#f8fafc" />
  <g stroke="#E5E7EB" stroke-width="1">
    <!-- Horizontal grid lines -->
    <line x1="50" y1="100" x2="750" y2="100" />
    <line x1="50" y1="200" x2="750" y2="200" />
    <line x1="50" y1="300" x2="750" y2="300" />
    <line x1="50" y1="400" x2="750" y2="400" />
    <line x1="50" y1="500" x2="750" y2="500" />
    
    <!-- Vertical grid lines -->
    <line x1="150" y1="50" x2="150" y2="550" />
    <line x1="250" y1="50" x2="250" y2="550" />
    <line x1="350" y1="50" x2="350" y2="550" />
    <line x1="450" y1="50" x2="450" y2="550" />
    <line x1="550" y1="50" x2="550" y2="550" />
    <line x1="650" y1="50" x2="650" y2="550" />
  </g>

  <!-- Y-axis -->
  <line x1="50" y1="50" x2="50" y2="550" stroke="#333333" stroke-width="2" />
  
  <!-- X-axis -->
  <line x1="50" y1="550" x2="750" y2="550" stroke="#333333" stroke-width="2" />
  
  <!-- Y-axis labels -->
  <text x="35" y="100" text-anchor="end" fill="#333333" font-family="Arial" font-size="12">500</text>
  <text x="35" y="200" text-anchor="end" fill="#333333" font-family="Arial" font-size="12">400</text>
  <text x="35" y="300" text-anchor="end" fill="#333333" font-family="Arial" font-size="12">300</text>
  <text x="35" y="400" text-anchor="end" fill="#333333" font-family="Arial" font-size="12">200</text>
  <text x="35" y="500" text-anchor="end" fill="#333333" font-family="Arial" font-size="12">100</text>
  <text x="35" y="550" text-anchor="end" fill="#333333" font-family="Arial" font-size="12">0</text>
  
  <!-- X-axis labels (months) -->
  <text x="50" y="570" text-anchor="middle" fill="#333333" font-family="Arial" font-size="12">Jan</text>
  <text x="150" y="570" text-anchor="middle" fill="#333333" font-family="Arial" font-size="12">Feb</text>
  <text x="250" y="570" text-anchor="middle" fill="#333333" font-family="Arial" font-size="12">Mar</text>
  <text x="350" y="570" text-anchor="middle" fill="#333333" font-family="Arial" font-size="12">Apr</text>
  <text x="450" y="570" text-anchor="middle" fill="#333333" font-family="Arial" font-size="12">May</text>
  <text x="550" y="570" text-anchor="middle" fill="#333333" font-family="Arial" font-size="12">Jun</text>
  <text x="650" y="570" text-anchor="middle" fill="#333333" font-family="Arial" font-size="12">Jul</text>
  <text x="750" y="570" text-anchor="middle" fill="#333333" font-family="Arial" font-size="12">Aug</text>

  <!-- Main stock line (blue) -->
  <path d="M50,420 L100,400 L150,420 L200,390 L250,410 L300,380 L350,350 L400,330 L450,310 L500,290 L550,250 L600,230 L650,180 L700,160 L750,130" 
        stroke="#2563EB" stroke-width="3" fill="none" />
  
  <!-- Area under the main stock line (blue with transparency) -->
  <path d="M50,420 L100,400 L150,420 L200,390 L250,410 L300,380 L350,350 L400,330 L450,310 L500,290 L550,250 L600,230 L650,180 L700,160 L750,130 L750,550 L50,550 Z" 
        fill="#2563EB" fill-opacity="0.1" />
  
  <!-- Candlestick charts -->
  <!-- Each candlestick has: x-position, open, high, low, close -->
  <!-- Green candle (close > open) -->
  <line x1="100" y1="380" x2="100" y2="420" stroke="#333333" stroke-width="1" /> <!-- High to Low line -->
  <rect x="90" y="400" width="20" height="20" fill="#10B981" /> <!-- Open to Close rectangle -->
  
  <!-- Red candle (close < open) -->
  <line x1="150" y1="400" x2="150" y2="440" stroke="#333333" stroke-width="1" /> <!-- High to Low line -->
  <rect x="140" y="420" width="20" height="20" fill="#EF4444" /> <!-- Open to Close rectangle -->
  
  <!-- Green candle -->
  <line x1="200" y1="370" x2="200" y2="410" stroke="#333333" stroke-width="1" />
  <rect x="190" y="390" width="20" height="20" fill="#10B981" />
  
  <!-- More candlesticks -->
  <line x1="250" y1="390" x2="250" y2="430" stroke="#333333" stroke-width="1" />
  <rect x="240" y="410" width="20" height="20" fill="#EF4444" />
  
  <line x1="300" y1="360" x2="300" y2="400" stroke="#333333" stroke-width="1" />
  <rect x="290" y="380" width="20" height="20" fill="#10B981" />
  
  <line x1="350" y1="330" x2="350" y2="370" stroke="#333333" stroke-width="1" />
  <rect x="340" y="350" width="20" height="20" fill="#10B981" />
  
  <line x1="400" y1="310" x2="400" y2="350" stroke="#333333" stroke-width="1" />
  <rect x="390" y="330" width="20" height="20" fill="#10B981" />
  
  <line x1="450" y1="290" x2="450" y2="330" stroke="#333333" stroke-width="1" />
  <rect x="440" y="310" width="20" height="20" fill="#10B981" />
  
  <line x1="500" y1="270" x2="500" y2="310" stroke="#333333" stroke-width="1" />
  <rect x="490" y="290" width="20" height="20" fill="#10B981" />
  
  <line x1="550" y1="230" x2="550" y2="270" stroke="#333333" stroke-width="1" />
  <rect x="540" y="250" width="20" height="20" fill="#10B981" />
  
  <line x1="600" y1="210" x2="600" y2="250" stroke="#333333" stroke-width="1" />
  <rect x="590" y="230" width="20" height="20" fill="#10B981" />
  
  <line x1="650" y1="160" x2="650" y2="200" stroke="#333333" stroke-width="1" />
  <rect x="640" y="180" width="20" height="20" fill="#10B981" />
  
  <line x1="700" y1="140" x2="700" y2="180" stroke="#333333" stroke-width="1" />
  <rect x="690" y="160" width="20" height="20" fill="#10B981" />
  
  <!-- Moving average line (orange) -->
  <path d="M50,440 L100,430 L150,420 L200,410 L250,400 L300,380 L350,360 L400,340 L450,320 L500,300 L550,280 L600,260 L650,240 L700,220 L750,200" 
        stroke="#F97316" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  
  <!-- Legend -->
  <rect x="550" y="70" width="180" height="80" fill="white" stroke="#E5E7EB" stroke-width="1" rx="5" />
  
  <line x1="570" y1="90" x2="610" y2="90" stroke="#2563EB" stroke-width="3" />
  <text x="620" y="95" fill="#333333" font-family="Arial" font-size="14">Stock Price</text>
  
  <line x1="570" y1="120" x2="610" y2="120" stroke="#F97316" stroke-width="2" stroke-dasharray="5,5" />
  <text x="620" y="125" fill="#333333" font-family="Arial" font-size="14">Moving Avg</text>

  <!-- Growth indicator -->
  <g transform="translate(630, 500)">
    <circle cx="0" cy="0" r="40" fill="#10B981" fill-opacity="0.1" />
    <path d="M-15,5 L0,-15 L15,5" stroke="#10B981" stroke-width="3" fill="none" />
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#10B981" stroke-width="3" />
    <text x="0" y="35" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="14" font-weight="bold">+25.4%</text>
  </g>
</svg> 